name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: get env file
        env:
          ENVIRONMENT: ${{ secrets.ENV }}
        run: |
          cat <<EOF > .env
          "$ENVIRONMENT"
          EOF
          echo "cat .env"
          cat .env
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SERVICES_BERU }}'
          channelId: live
          projectId: services-beru
